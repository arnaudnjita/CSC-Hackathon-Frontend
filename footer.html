<div class="footer">

      <h2>Social</h2>
      <div class="item-div">
        <div class="id-icon">
          <img height="30px" src="../assets/icons8-linkedin-circled-48.png" alt="" />
        </div>
        <div class="id-txt">LinkedIn</div>
      </div>
      <div class="item-div">
        <div class="id-icon">
          <img height="30px" src="../assets/icons8-twitter-48.png" alt="" />

      </div>
      <div class="item-div">
        <div class="id-icon">
          <img height="30px" src="../assets/icons8-facebook-48.png" alt="" />
        </div>

      </div>
    </div>
    <div class="pg-links">
      <h2>Links</h2>
